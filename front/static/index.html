<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <h1 class="logo">TO-DO LIST</h1>
        <button type="button" class="aside-button history-button"></button>
      </header>
      <main>
        <div class="column-wrap"></div>
        <button type="button" class="column-button--add"><span class="hidden-text">컬럼 추가 버튼</span></button>

        <div class="history-wrap">
          <button type="button" class="button--delete history__button--close">
            <span class="hidden-text">히스토리 닫기 버튼</span>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
