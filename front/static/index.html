<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <h1 class="logo">TO-DO LIST</h1>
        <button type="button" class="aside-button history-button"></button>
      </header>
      <main>

        <button type="button" class="column-button--add"><span class="hidden-text">컬럼 추가 버튼</span></button>

        <div class="history-wrap">
          <ul class="histories">
            <li class="history">
              <div class="history__user-image">
                <img src="" alt="" />
              </div>
              <div class="history__description">
                <span class="history__user-name">@dony</span>
                <p class="history__content">
                  <storng>포키와 놀기</storng>를 <storng>해야할 일</storng>에서 <storng>하고 있는 일</storng>로
                  <storng>이동</storng>하였습니다.
                </p>
                <span class="history__time">1분 전</span>
              </div>
            </li>
            <li class="history">
              <div class="history__user-image">
                <img src="" alt="" />
              </div>
              <div class="history__description">
                <span class="history__user-name">@dony</span>
                <p class="history__content">
                  <storng>포키와 놀기</storng>를 <storng>해야할 일</storng>에서 <storng>하고 있는 일</storng>로
                  <storng>이동</storng>하였습니다.
                </p>
                <span class="history__time">1분 전</span>
              </div>
            </li>
          </ul>
          <button type="button" class="button--delete history__button--close">
            <span class="hidden-text">히스토리 닫기 버튼</span>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
